<!DOCTYPE html>
<html lang="en">
  <head>
    <%include file="head.html"/>
  </head>
<body>

<%include file="nav_menu.html"/>

<%namespace name="util" module="website.utils" import="*"/>

<script id="eqsht" type="text/x-handlebars-template">
  <table class="table is-striped">
    <tr>
      <th>
        {{brand}} {{model}} (<a href="{{autoeq}}">automaticEQ</a>)
      </th>
    </tr>
    <tr>
      <td>
        Set preamp gain to: {{preamp_gain}} dB.
      </td>
    </tr>
    <tr>
      <td>
        <table class="table is-striped">
	  <thead>
	    <tr>
	      <th>Type</th>
	      <th>Freq</th>
	      <th>Q</th>
	      <th>Gain</th>
	    </tr>
	  </thead>
	  <tbody>
            {{#each peq}}
	    <tr>
	      <td>{{this.type}}</td>
	      <td>{{this.freq}}</td>
	      <td>{{this.Q}}</td>
	      <td>{{this.dbGain}}</td>
	    </tr>
            {{/each}}
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</script>

<div class="section">
  <!-- Speakers -->
  <div class="searchresults">
    <div class="columns is-multiline is-1" id="eqs" data-num="0">
      <script type="module" src='./assets/eqs.js'></script>
    </div>
  </div>
</div>

<%include file="search.html"/>
<%include file="footer.html"/>
