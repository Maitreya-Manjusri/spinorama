<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Easily compare loudspeakers measurements</title>
    <%include file="head.html"/> <%include file="head_vega.html"/>
  </head>
  <body>
    <%include file="nav_menu.html"/> <%namespace name="util"
    module="website.utils" import="*"/>

    <div id="cea2034plots" data-num="0">
      <div class="plotForm">
        <nav class="level has-background-info-dark mb-0">
          <div class="level-left">
            <div class="level-item has-text-centered">
              <p class="has-text-white">Graph:</p>
              <select class="graph"></select>
            </div>
          </div>
        </nav>
        <nav class="level mb-0 mt-0">
          <div class="level-left">
            <div class="level-item">
              <nav
                class="breadcrumb has-arrow-separator"
                aria-label="breadcrumbs"
              >
                <ul>
                  <li>
                    Speaker <b>A</b>:
                    <select class="speaker0"></select>
                  </li>
                  <li>
                    Origin:
                    <select class="origin0"></select>
                  </li>
                  <li>
                    Version:
                    <select class="version0"></select>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </nav>
        <nav class="level mb-0 mt-0">
          <div class="level-left">
            <div class="level-item">
              <nav
                class="breadcrumb has-arrow-separator"
                aria-label="breadcrumbs"
              >
                <ul>
                  <li>
                    Speaker <b>B</b>:
                    <select class="speaker1"></select>
                  </li>
                  <li>
                    Origin:
                    <select class="origin1"></select>
                  </li>
                  <li>
                    Version:
                    <select class="version1"></select>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </nav>
        <div class="plotSingle" id="plotSingle"></div>
        <div class="plotDouble0" id="plotDouble0"></div>
        <div class="plotDouble1" id="plotDouble1"></div>
      </div>
    </div>

    <script type="module" src="./assets/compare.js"></script>

    <%include file="footer.html"/>
  </body>
</html>
